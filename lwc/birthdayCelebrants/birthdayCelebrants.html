<template>
  <lightning-record-view-form record-id={recordId} object-api-name="Account">
    <lightning-card
      title="Birthday Celebrants this Month"
      icon-name="custom:custom101"
    >
      <div class="slds-box slds-m-left_small slds-m-right_small">
        <div class="slds-grid">
          <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name="Name"></lightning-output-field>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-output-field
              field-name="NumberOfEmployees"
            ></lightning-output-field>
          </div>
        </div>
        <div class="slds-p-top_medium"><img src={imgHappyBirthday} /></div>
        <div class="slds-p-top_medium"></div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <tr class="slds-line-height_reset">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Birthday</th>
          </tr>
          <template for:each={contacts.data} for:item="contact">
            <tr class="slds-hint-parent" key={contact.Id}>
              <td><b>{contact.Name}</b></td>
              <td>{contact.Email}</td>
              <td>{contact.Birthdate}</td>
            </tr>
          </template>
        </table>
      </div>
    </lightning-card>
  </lightning-record-view-form>
</template>
